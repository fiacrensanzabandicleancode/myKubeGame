# Deploys my tomee
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomee
  labels:
    app: tomee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomee
  template:
    metadata:
      labels:
        app: tomee
    spec:
      containers:
      # Tomee container
      - name: tomee
        image: fayabobo/tomee:1.1
        ports:
        - containerPort: 8080